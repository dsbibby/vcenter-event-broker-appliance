version: 1.0
provider:
  name: openfaas
  gateway: https://veba.lab.core.pilue.co.uk
functions:
  veba-echo:
    lang: python
    handler: ./handler
    image: vmware/veba-python-echo:latest
    environment:
      write_debug: true
      read_debug: true
    annotations:
      topic: "DrsVmPoweredOnEvent,VmPoweredOnEvent,VmPoweredOffEvent,DvsPortLinkUpEvent,DatastoreRenamedEvent,DVPortgroupRenamedEvent,ResourcePoolCreatedEvent,DatastoreFileCopiedEvent"
